<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <header>
    <h1 class="jumbotron">Weather Dashboard</h1>
  </header>
  <body>
      <main>
          <div class="row">
              <aside class="col-sm-3">
                  <form id = "search-form"> 
                      <div class="form-group">
                          <input type="text" class="form-control" id="search-city" />
                          <button type="submit" class="btn btn-primary">Search</button>
                      </div>
                  </form>
              </aside>
              <main class="col-sm-9">
                <h2><span id="search-city">City</h2>
                <span class="p" id="current-date"></span>
                <div class="row" id="images-display">
                  <div id="result-content"></div>
                  <option value="temperature">Temperature: </option>
                  <option value="humidity">Humidity: </option>
                  <option value="windSpeed">Wind Speed: </option>
                  <option value="uvIndex">UV Index: </option>
                </div>
              </main>
              <section class="col-sm-9"> 
                  <!-- //different api endpoint -->
                  <h2>5-Day Forecast</h2>
                  <!-- id = images-display -->
                  <div class="row" id="weather-display">
                    <img
                      class="col-sm-4"
                      src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                      alt="weather"
                    />
                    <img
                      class="col-sm-4"
                      src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                      alt="weather"
                    />
                    <img
                      class="col-sm-4"
                      src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                      alt="weather"
                    />
                    <img
                      class="col-sm-4"
                      src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                      alt="weather"
                    />
                    <img
                      class="col-sm-4"
                      src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                      alt="weather"
                    />
                  </div>
              </section>
          </div>
      </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
