<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>

  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <body>

    <div class="col-12">
      <aside class="col-3">
        <form class="form-group" id = "search-form"> 
          <input type="text" class="form-input" id="search-city" placeholder="Search for a City"/>
          <button type="submit" class="btn btn-info btn-block">Search</button>
          <ul id="search-list"></ul>
        </form>
      </aside>
    </div>

    <section class="row" id="current-weather">
      <div class="row">
        <h2><span id="city" style="padding-right: 20px;"></h2>
        <h2><span id="current-date"></span></h2>  
      </div>
    </section>
    <section class="row">
      <div class= "row" id="result-content">
        <p class="current">Temperature: <span id="temperature"></span></p>
        <p class="current">Humidity: <span id="humidity"></span></p>
        <p class="current">Wind Speed: <span id="windSpeed"></span></p> 
        <p class="current">UV Index: <span id="uvIndex"></span></p>
      </div>
    </section>

    <section class="forecasted-weather"> 
      <h2>5-Day Forecast</h2>
        <div class="row" id="weather-display">
          <div class="card">
            <p class="forecast">Date: <span id="Day1"></span></p>
            <p class="forecast">Temp: <span id="Temp1"></span></p>
            <p class="forecast">Humidity: <span id="Humid1"></span></p>
          </div>
          <div class="card">
            <p class="forecast">Date: <span id="Day2"></span></p>
            <p class="forecast">Temp: <span id="Temp2"></span></p>
            <p class="forecast">Humidity: <span id="Humid2"></span></p>
          </div>
          <div class="card">
            <p class="forecast">Date: <span id="Day3"></span></p>
            <p class="forecast">Temp: <span id="Temp3"></span></p>
            <p class="forecast">Humidity: <span id="Humid3"></span></p>
          </div>
          <div class="card">
            <p class="forecast">Date: <span id="Day4"></span></p>
            <p class="forecast">Temp: <span id="Temp4"></span></p>
            <p class="forecast">Humidity: <span id="Humid4"></span></p>
          </div>
          <div class="card">
            <p class="forecast">Date: <span id="Day5"></span></p>
            <p class="forecast">Temp: <span id="Temp5"></span></p>
            <p class="forecast">Humidity: <span id="Humid5"></span></p>
          </div>              
        </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
