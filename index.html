<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <header>
    <h1 class="jumbotron">Weather Dashboard</h1>
  </header>

  <body>
    <div class="">
    <div class="">
      <aside class="col-3">
        <form id = "search-form"> 
          <div class="form-group">
            <input type="text" class="form-input w-100" id="search-city" placeholder="Search for a City"/>
            <button type="submit" class="btn btn-info btn-block">Search</button>
            <ul id="search-list"></ul>
          </div>
        </form>
      </aside>
    </div>
      <section class="current-weather">
        <h2><span id="city">City</h2>
        <span class="p" id="current-date"></span>
        <div class="row">
          <div id="result-content"></div>
            <p class="current">Temperature: <span id="temperature"></span></p>
            <p class="current">Humidity: <span id="humidity"></span></p>
            <p class="current">Wind Speed: <span id="windSpeed"></span></p> 
            <p class="current">UV Index: <span id="uvIndex"></span></p>
          </div>
      </section>
        <section class="current-weather"> 
          <!-- //different api endpoint -->
          <h2>5-Day Forecast</h2>
            <!-- id = images-display -->
            <div class="row" id="weather-display">
              <img
                class="col-sm-3"
                src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                alt="weather"
              />
              <img
                class="col-sm-3"
                src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                alt="weather"
              />
              <img
                class="col-sm-3"
                src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                alt="weather"
              />
              <img
                class="col-sm-3"
                src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                alt="weather"
              />
              <img
                class="col-sm-3"
                src="https://media3.giphy.com/media/n1mNS67yQhtzzAN5H3/100w.gif?cid=fb87dcd3ebcnhx1guypk2f408bb2pma2xr1qky2s7shh9us1&rid=100w.gif"
                alt="weather"
              />
            </div>
        </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
